<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Danh Sách Sinh Viên"/></h2></center>
    <h:form id="studentForm">
        <h:dataTable id="studentTable" binding="#{table}" value="#{student.allStudent()}" var="student" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Họ Đệm</f:facet>
                <h:outputText value="#{student.hodem}" />
            </h:column>
            <h:column>
                <f:facet name="header">Tên</f:facet>
                <h:outputText value="#{student.ten}" />
            </h:column>
            <h:column>
                <f:facet name="header">Năm Sinh</f:facet>
                <h:outputText value="#{student.namsinh}" />
            </h:column>
            <h:column>
                <f:facet name="header">Giới Tính</f:facet>
                <h:outputText value="#{student.gioitinh}" />
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{student.email}" />
            </h:column>
            <h:column>
                <f:facet name="header">Số Điện Thoại</f:facet>
                <h:outputText value="#{student.sdt}" />
            </h:column>
            <h:column>
                <f:facet name="header">Địa Chỉ</f:facet>
                <h:outputText value="#{student.diachi}" />
            </h:column>
            <h:column>
                <f:facet name="header">Lớp</f:facet>
                <h:outputText value="#{student.lop}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{student.editStudent(student.id)}" value="Sửa" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{student.xoaStudent(student.id)}" value="Xóa" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="addStudent.xhtml?faces-redirect=true" value="Thêm mới sinh viên" class="btn btn-success btnSpace" />
        </center>
        <h:outputText value="trangzzz: #{student.paginator.soTrang}"></h:outputText>
			
			
			<ul class="pagination">

				<li>
					<c:if test="#{student.paginator.trang gt 1}">
							<h:commandLink value="first" action="#{student.first}"></h:commandLink>
							<h:commandLink value="prev" action="#{student.prev}"></h:commandLink>
							<h:commandLink value="#{student.paginator.trang - 1}" action="#{student.prev}"></h:commandLink>
					</c:if>
				</li>
				<li><a style="background-color: rgb(131,199,93)">#{student.paginator.trang}</a></li>
				<li>
					<c:if test="#{student.paginator.trang lt student.paginator.soTrang}">
						<h:commandLink value="#{student.paginator.trang + 1}" action="#{student.next}"></h:commandLink>
						<h:commandLink value="next" action="#{student.next}"></h:commandLink>
						<h:commandLink value="last" action="#{student.last}"></h:commandLink>
					</c:if>
				</li>
			</ul>
    </h:form>
</h:body>
</html>

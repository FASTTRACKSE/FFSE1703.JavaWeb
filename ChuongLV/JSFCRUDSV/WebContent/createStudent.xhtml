<!DOCTYPE HTML>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">



<h:head>

	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<title>JSF CRUD Example</title>

	<style type="text/css">
.btnWidth {
	width: 80px;
}
</style>

</h:head>

<h:body>

	<h:form id="createStudentForm" class="form-horizontal">

		<div class="form-group">

			<div class="col-sm-4"></div>

			<div class="col-sm-4">

				<h2>Create Student Record</h2>

			</div>

		</div>

		<hr />

		<div class="form-group">

			<h:outputLabel for="username" class="control-label col-sm-4">User Name:</h:outputLabel>

			<div class="col-sm-4">

				<h:inputText id="name-id" value="#{studentBean.name}"
					class="form-control" validatorMessage="User name is required">

					<f:validateRequired />

				</h:inputText>

			</div>

		</div>

		<div class="form-group">

			<h:outputLabel for="email" class="control-label col-sm-4">Email:</h:outputLabel>

			<div class="col-sm-4">

				<h:inputText id="email-id" value="#{studentBean.email}"
					class="form-control" validatorMessage="Email Id is required">

					<f:validateRequired />

				</h:inputText>

			</div>

		</div>

		<div class="form-group">

			<h:outputLabel for="date" class="control-label col-sm-4">Date:</h:outputLabel>

			<div class="col-sm-4">

				<h:inputText id="date-id" value="#{studentBean.date}"
					class="form-control" validatorMessage="Date is required">

					<f:validateRequired />

				</h:inputText>

			</div>

		</div>
		
		<div class="form-group">

			<h:outputLabel for="phone" class="control-label col-sm-4">Phone	:</h:outputLabel>

			<div class="col-sm-4">

				<h:inputText id="phone-id" value="#{studentBean.phone}"
					class="form-control" validatorMessage="Phone is required">

					<f:validateRequired />

				</h:inputText>

			</div>

		</div>

		<div class="form-group">

			<h:outputLabel for="gender" class="control-label col-sm-4">Gender:</h:outputLabel>

			<div class="col-sm-4">

				<h:selectOneRadio id="gender-id" value="#{studentBean.gender}"
					validatorMessage="Gender is required">

					<f:selectItem itemValue="M" itemLabel="Male" />
					<f:selectItem itemValue="F" itemLabel="Female" />

					<f:validateRequired />

				</h:selectOneRadio>

			</div>

		</div>
		
		<div class="form-group">
			<h:outputLabel for="" class="control-label col-sm-4">Class:</h:outputLabel>

			<div class="col-sm-4">
				<h:selectOneMenu value="#{studentBean.lop}">
					<f:selectItem itemValue="FFSE1702A" itemLabel="FFSE1702A" />
					<f:selectItem itemValue="FFSE1703" itemLabel="FFSE1703" />
					<f:selectItem itemValue="FFSE1704" itemLabel="FFSE1704" />
				</h:selectOneMenu>
			</div>
		</div>



		<div class="form-group">

			<h:outputLabel for="address" class="control-label col-sm-4">Address:</h:outputLabel>

			<div class="col-sm-4">

				<h:inputTextarea id="address-id" value="#{studentBean.address}"
					cols="50" rows="5" class="form-control"
					validatorMessage="Address is required">

					<f:validateRequired />

				</h:inputTextarea>

			</div>

		</div>

		<div class="form-group">

			<div class="col-sm-4"></div>

			<div class="col-sm-4">

				<div class="col-sm-2">

					<h:commandButton value="Save"
						action="#{studentBean.saveStudentDetails(studentBean)}"
						class="btn btn-success btnWidth" />

				</div>

				<div class="col-sm-1"></div>

				<div class="col-sm-2">

					<h:link outcome="studentsList" value="View Students Record List"
						class="btn btn-primary" />

				</div>

			</div>

		</div>

	</h:form>

</h:body>

</html>

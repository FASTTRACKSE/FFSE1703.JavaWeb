<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Login V12</title>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="icon" type="image/png" href="bootstraps/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="bootstraps/vendor/bootstrap/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="bootstraps/fonts/font-awesome-4.7.0/css/font-awesome.min.css"></link>
	<link rel="stylesheet" type="text/css" href="bootstraps/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"></link>
	<link rel="stylesheet" type="text/css" href="bootstraps/vendor/animate/animate.css"></link>
	<link rel="stylesheet" type="text/css" href="bootstraps/vendor/css-hamburgers/hamburgers.min.css"></link>
	<link rel="stylesheet" type="text/css" href="bootstraps/vendor/select2/select2.min.css"></link>
	<link rel="stylesheet" type="text/css" href="bootstraps/css/util.css"></link>
	<link rel="stylesheet" type="text/css" href="bootstraps/css/main.css"></link>
</h:head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('bootstraps/images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="bootstraps/images/avatar-01.jpg" alt="AVATAR"></img>
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						John Doe
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username"></input>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password"></input>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="#" class="txt1">
							Forgot Username / Password?
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="#">
							Create new account
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="bootstraps/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="bootstraps/vendor/bootstrap/js/popper.js"></script>
	<script src="bootstraps/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="bootstraps/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="bootstraps/js/main.js"></script>

</body>
</html>

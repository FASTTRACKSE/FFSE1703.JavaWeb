<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>JSF CRUD Sinh Viên</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Student Records"/></h2></center>
    <h:form id="studentForm">
         <h:dataTable id="studentTable" binding="#{table}" value="#{sinhvienBean.listSinhvien()}" var="student" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Họ đệm</f:facet>
                <h:outputText value="#{student.hodem}" />
            </h:column>
            <h:column>
                <f:facet name="header">Tên</f:facet>
                <h:outputText value="#{student.ten}" />
            </h:column>
            <h:column>
                <f:facet name="header">Năm sinh</f:facet>
                <h:outputText value="#{student.namsinh}" />
            </h:column>
            <h:column>
                <f:facet name="header"> Giới tính</f:facet>
                <h:outputText value="#{student.gioitinh}" />
            </h:column>
            <h:column>
                <f:facet name="header">Emaill</f:facet>
                <h:outputText value="#{student.emaill}" />
            </h:column>
              <h:column>
                <f:facet name="header">Điện thoại</f:facet>
                <h:outputText value="#{student.dienthoai}" />
            </h:column>
              <h:column>
                <f:facet name="header">Địa chỉ</f:facet>
                <h:outputText value="#{student.diachi}" />
            </h:column>
              <h:column>
                <f:facet name="header">Lớp</f:facet>
                <h:outputText value="#{student.lop}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{sinhvienBean.editSinhvien(student.id)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{sinhvienBean.deleteSinhvien(student.id)}" value="Delete" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="addSinhvien.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</h:body>
</html>

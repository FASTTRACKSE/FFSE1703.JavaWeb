<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Thêm mới</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"></link>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
	<style type="text/css">
.btnWidth {
	width: 80px;
}
</style>
</h:head>
<h:body>
	<h:form id="create" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2>Thêm mới sinh viên</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="username" class="control-label col-sm-4">Tên sinh viên</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="name-id" value="#{studentBean.name}"
					class="form-control" required="true"
					validatorMessage="Vui lòng nhập từ 3 đến 12 kí tự">
					<f:validateLength minimum="3" maximum="12" />
				</h:inputText>
				<h:message for="name-id" style="color: red" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="email" class="control-label col-sm-4">Email</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="email-id" value="#{studentBean.email}"
					class="form-control" required="true"
					validatorMessage="Vui lòng nhập đúng định dạng email">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</h:inputText>
				<h:message for="email-id" style="color: red" />
				<br />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="password" class="control-label col-sm-4">Password</h:outputLabel>
			<div class="col-sm-4">
				<h:inputSecret id="password-id" value="#{studentBean.password}"
					class="form-control" required="true"
					requiredMessage="Vui lòng nhập mật khẩu"></h:inputSecret>
				<h:message for="password-id" style="color: red" />
				<br />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="gender" class="control-label col-sm-4">Giới tính</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneRadio id="gender-id" value="#{studentBean.gender}"
					required="true" requiredMessage="Vui lòng công khai giới tính">

					<f:selectItem itemValue="M" itemLabel="Male" />
					<f:selectItem itemValue="F" itemLabel="Female" />
					<f:valueChangeListener></f:valueChangeListener>
				</h:selectOneRadio>
				<h:message for="gender-id" style="color: red" />
				<br />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="address" class="control- label col-sm-4">Địa chỉ</h:outputLabel>
			<div class="col-sm-4">
				<h:inputTextarea id="address-id" value="#{studentBean.address}"
					cols="50" rows="5" class="form-control" required="true"
					requiredMessage="Vui lòng nhập địa chỉ">
					<f:validateRequired />
				</h:inputTextarea>
				<h:message for="address-id" style="color: red" />
				<br />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Add"
						action="#{studentBean.addNew(studentBean)}"
						class="btn btn-success btnWidth" />
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="index" value="Danh sách sinh viên"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>

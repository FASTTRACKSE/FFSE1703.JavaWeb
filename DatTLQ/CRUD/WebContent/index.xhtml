<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>JSF</title>
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script	
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
 <center><h2><h:outputText value="Student Records"/></h2></center>

    <h:form id="studentForm" class="container">
        <h:dataTable id="studentTable" binding="#{table}" value="#{model.studentsList()}" var="student" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Họ Đệm</f:facet>
                <h:outputText value="#{student.firstName}" />
            </h:column>
            <h:column>
                <f:facet name="header">Tên</f:facet>
                <h:outputText value="#{student.txtName}" />
            </h:column>                        
            <h:column>
                <f:facet name="header">Năm Sinh</f:facet>
                <h:outputText value="#{student.txtDate}" />
            </h:column>
            <h:column>
                <f:facet name="header">Giới Tính</f:facet>
                <h:outputText value="#{student.txtSex}" />
            </h:column>
			<h:column>
                <f:facet name="header">Email </f:facet>
                <h:outputText value="#{student.email}" />
            </h:column>
            <h:column>
                <f:facet name="header">Số Điện Thoại</f:facet>
                <h:outputText value="#{student.sdt}" />
            </h:column>            
            <h:column>
                <f:facet name="header">Địa Chỉ</f:facet>
                <h:outputText value="#{student.diaChi}" />
            </h:column>
            <h:column>
                <f:facet name="header">Lớp</f:facet>
                <h:outputText value="#{student.txtLop}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{model.updateStudent(student.id)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{model.deleteStudent(student.id)}" value="Delete" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        	<nav aria-label="Page navigation example">
			  <ul class="pagination justify-content-center">
			  	<li class="page-item">
					<h:commandLink value="&lt;&lt; Frist Page" action="#{model.firstPage}" class="page-link"/>
			    </li>
			    <li class="page-item">
					<h:commandLink value="#{model.paginator.pageIndex - 1}" action="#{model.prev}" 
						class="page-link #{model.paginator.pageIndex == 1 ? 'd-none' : ''}"/>
			    </li>
			    <li class="page-item active"><a class="page-link">#{model.paginator.pageIndex}</a></li>
			    <li class="page-item">
			    	<h:commandLink value="#{model.paginator.pageIndex + 1}" action="#{model.next}" 
			    		class="page-link #{model.paginator.pageIndex == model.paginator.pages ? 'd-none' : ''}"/>
			    </li>
			    <li class="page-item">
			    	<h:commandLink value="Last Page &gt;&gt;" action="#{model.lastPage}" class="page-link"/>
			    </li>
			  </ul>
			</nav>
        <center>
            <h:commandButton action="insert.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success btnSpace" />
        </center>
    </h:form>

</h:body>
</html>

<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"></link>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</h:head>
<f:view locale="#{studentController.locale}"></f:view>
<h:body class="container">
	<p style="text-align: center;">
		<h:outputText styleClass="h1" value="#{msg['tieude2']}"></h:outputText>
	</p>

	<h:form>
		<h:inputHidden value="#{extSV.id}" />
		<div class="form-group">
			<label>#{msg['hodem']}</label>
			<h:inputText id="hodem" styleClass="form-control"
				value="#{extSV.hoDem}" requiredMessage="Vui lòng nhập tên"
				required="true">
			</h:inputText>
			<h:message for="hodem" style="color:red;"></h:message>
		</div>
		<div class="form-group">
			<label>#{msg['ten']}</label>
			<h:inputText id="ten" styleClass="form-control" value="#{extSV.ten}"
				requiredMessage="Vui lòng nhập tên" required="true">
			</h:inputText>
			<h:message for="ten" style="color:red;"></h:message>
		</div>
		<div class="form-group">
			<label>#{msg['namsinh']}</label>
			<h:inputText id="namsinh" styleClass="form-control"
				value="#{extSV.namSinh}"
				validatorMessage="Năm sinh nhập vào phải bắt đầu từ năm 1980"
				requiredMessage="Vui lòng nhập năm sinh" required="true">
				<f:validateLongRange minimum="1980" />
			</h:inputText>
			<h:message for="namsinh" style="color:red;"></h:message>
		</div>
		<div class="form-group">
			<label>#{msg['gioitinh']}</label>
			<h:selectOneRadio id="gioitinh" value="#{extSV.gioiTinh}"
				requiredMessage="Vui lòng chọn giới tính" required="true">
				<f:selectItem itemValue="Nam" itemLabel="#{msg['nam']}" />
				<f:selectItem itemValue="Nữ" itemLabel="#{msg['nu']}" />
			</h:selectOneRadio>
			<h:message for="gioitinh" style="color:red;"></h:message>
		</div>
		<div class="form-group">
			<label>#{msg['sdt']}</label>
			<h:inputText id="sdt" styleClass="form-control"
				value="#{extSV.sdt}"
				validator="#{studentController.validatePhone}"
				validatorMessage="Vui lòng nhập đúng số điện thoại"
				requiredMessage="Vui lòng nhập số điện thoại" required="true">
				<f:validateRegex pattern="(\+84|0)[0-9]{9,10}" />
			</h:inputText>
			<h:message for="sdt" style="color:red;"></h:message>
		</div>
		<div class="form-group">
			<label>#{msg['email']}</label>
			<h:inputText id="email" styleClass="form-control"
				value="#{extSV.email}"
				validator="#{studentController.validateEmail}"
				validatorMessage="Vui lòng nhập đúng địa chỉ email"
				requiredMessage="Vui lòng nhập email" required="true">
				<f:validateRegex
					pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"></f:validateRegex>
			</h:inputText>
			<h:message for="email" style="color:red;"></h:message>
		</div>
		<div class="form-group">
			<label>#{msg['diachi']}</label>
			<h:inputText id="diachi" styleClass="form-control"
				value="#{extSV.diaChi}" requiredMessage="Vui lòng nhập địa chỉ"
				required="true" />
			<h:message for="diachi" style="color:red;"></h:message>
		</div>
		<div class="form-group">
			<label>#{msg['lophoc']}</label>
			<h:selectOneMenu id="lophoc" styleClass="form-control"
				value="#{extSV.lop}" requiredMessage="Vui lòng chọn lớp học"
				required="true">
				<f:selectItem noSelectionOption="true" itemLabel="#{msg['chonlop']}" />
				<f:selectItem itemValue="FFSE1701" itemLabel="FFSE1701" />
				<f:selectItem itemValue="FFSE1702" itemLabel="FFSE1702" />
				<f:selectItem itemValue="FFSE1703" itemLabel="FFSE1703" />
				<f:selectItem itemValue="FFSE1704" itemLabel="FFSE1704" />
				<f:selectItem itemValue="FFSE1801" itemLabel="FFSE1801" />
			</h:selectOneMenu>
			<h:message for="lophoc" style="color:red;"></h:message>
		</div>
		<h:commandButton styleClass="btn btn-primary"
			action="#{studentController.updateSinhVien(extSV)}"
			value="#{msg['btnedit']}" />
		<h:button styleClass="btn btn-success" outcome="index"
			value="#{msg['btnback']}"></h:button>
	</h:form>
</h:body>
</html>

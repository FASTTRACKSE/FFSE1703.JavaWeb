<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF CRUD Example</title>
    <style type="text/css">
        .updateBtnStyle {
        	width: 80px !important;        	
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Student Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-2">User Name:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editRecordObj.name}" class="form-control"
                    validatorMessage="name is requied" required="true" requiredMessage="Vui lòng nhập name"/>
                    <h:message for="name-id" style="color: red"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-2">Email:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{editRecordObj.email}" class="form-control"
                    validatorMessage="Email is requied" required="true" requiredMessage="vui lòng nhập email"/>
                    <h:message for="email-id" style="color:red"></h:message>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-2">Password:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password-id" value="#{editRecordObj.password}" class="form-control"
                    validatorMessage="password is requied" required="true" requiredMessage="vui lòng nhập password"/>
                    <h:message for="password-id" style="color:red"></h:message>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="gender" class="control-label col-sm-2">Gender:</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio id="gender-id" value="#{editRecordObj.gender}" validatorMessage="Gender is requied"
                    required="true" requiredMessage="vui lòng chọn giới tính">
                        <f:selectItem itemValue="M" itemLabel="Male" /><f:selectItem itemValue="F" itemLabel="Female"/> 
                    </h:selectOneRadio>
                    <h:message for="gender-id" style="color:red"></h:message>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="phone" class="control-label col-sm-2">Phone:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="phone-id" value="#{editRecordObj.phone}" validatorMessage="phone is requied"
                    required="true" requiredMessage="vui lòng nhập đsung định dạng"/> 
                    <h:message for="phone-id" style="color:red"></h:message>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="address" class="control-label col-sm-2">Address:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea id="address-id" value="#{editRecordObj.address}" cols="50" rows="5" class="form-control"
                     validatorMessage="Gender is requied" required="true" requiredMessage="vui lòng chọn giới tính"/>
                      <h:message for="address-id" style="color:red"></h:message>
                </div>
            </div>
            <div class="form-group">
            <h:outputLabel for="lop" class="control-label col-sm-4">Class:</h:outputLabel>
            <div class="col-sm-4">
                 <h:selectOneMenu id="class-id" value="#{editRecordObj.lop}" validatorMessage="Lop is required"
                required="true" requiredMessage="vui lòng chọn lớp"> 
           <f:selectItem itemValue = "FFSE1701" itemLabel = "FFSE1701" /> 
           <f:selectItem itemValue = "FFSE1702" itemLabel = "FFSE1702" /> 
           <f:selectItem itemValue = "FFSE1703" itemLabel = "FFSE1703" /> 
           <f:selectItem itemValue = "FFSE1704" itemLabel = "FFSE1704" /> 
           <f:validateRequired/>
      </h:selectOneMenu>
                  <h:message for="class-id" style="color: red" />
            </div>
        </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{studentBean.updateStudentDetails(editRecordObj)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>

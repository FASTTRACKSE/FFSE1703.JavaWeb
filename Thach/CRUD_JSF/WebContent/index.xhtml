<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Danh Sách Sinh Viên</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>

<h:body>
	<div class="container">
	 <center><h2><h:outputText value="Danh Sách Sinh Viên"/></h2></center>
		<h:form id="studentForm">
			<h:dataTable id="studentTable"
				class="table table-striped table-hover" binding="#{table}"
				value="#{student_Controller.studentList()}" var="student">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{table.rowIndex + 1}" />
				</h:column>

				<h:column>
					<f:facet name="header">Mã Sinh Vien</f:facet>
					<h:outputText value="#{student.maLop}0#{student.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Họ Đệm</f:facet>
					<h:outputText value="#{student.hoDem}" />
				</h:column>
				<h:column>
					<f:facet name="header">Tên</f:facet>
					<h:outputText value="#{student.ten}" />
				</h:column>
				<h:column>
					<f:facet name="header">Năm Sinh</f:facet>
					<h:outputText value="#{student.namSinh}" />
				</h:column>
				<h:column>
					<f:facet name="header">Giới Tính</f:facet>
					<h:outputText value="#{student.gioiTinh}" />
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{student.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">Số Điện Thoại</f:facet>
					<h:outputText value="#{student.sdt}" />
				</h:column>
				<h:column>
					<f:facet name="header">Lớp</f:facet>
					<h:outputText value="#{student.maLop}" />
				</h:column>
				<h:column>
					<f:facet name="header">Chức Năng</f:facet>
					<h:commandButton class="btn btn-primary"
						action="#{student_Controller.editStudent(student.id)}" value="Sửa"></h:commandButton>
					<h:outputText value="             " escape="false" />
					<!-- tạo khoảng trắng -->
					<h:commandButton class="btn btn-danger"
						action="#{student_Controller.deleteStudent(student.id)}"
						value="Xóa"
						onclick="if (!confirm('Bạn có muốn xóa ko?')) return false"></h:commandButton>
				</h:column>
			</h:dataTable>
			<center>
            <h:commandButton action="addStudent.xhtml?faces-redirect=true" value="Thêm mới sinh viên" class="btn btn-success btnSpace" />
       		</center>
			<ul class="pagination">

				<li><c:if test="#{student_Controller.paginator.trang gt 1}">
						<h:commandLink value="first" action="#{student_Controller.paginator.first}"></h:commandLink>
						<h:commandLink value="prev" action="#{student_Controller.prev}"></h:commandLink>
						<h:commandLink value="#{student_Controller.paginator.trang - 1}" action="#{student_Controller.prev}"></h:commandLink>
					</c:if></li>
				<li><a style="background-color: rgb(131, 199, 93)">#{student_Controller.paginator.trang}</a></li>
				<li><c:if
						test="#{student_Controller.paginator.trang lt student_Controller.paginator.soTrang}">
						<h:commandLink value="#{student_Controller.paginator.trang + 1}" action="#{student_Controller.next}"></h:commandLink>
						<h:commandLink value="next" action="#{student_Controller.next}"></h:commandLink>
						<h:commandLink value="last" action="#{student_Controller.paginator.last}"></h:commandLink>
					</c:if></li>
			</ul>

		</h:form>
	</div>

</h:body>

</html>

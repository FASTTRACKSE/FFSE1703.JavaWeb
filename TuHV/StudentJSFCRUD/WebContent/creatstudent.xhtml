<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<f:view locale="#{languageBean.locale}"></f:view>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
  <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF CRUD Example</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <h:form id="createStudentForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>#{msg['tdcreat']}</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="username" class="control-label col-sm-4">#{msg['ten']}:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="#{studentBean.name}" class="form-control" required="true" requiredMessage="CHƯA NHẬP THÔNG TIN" validatorMessage="BẠN CHỈ NHẬP ĐƯỢC KÝ TỰ">
                
                    <f:validateRequired />
                </h:inputText>
                <h:message for="name-id" style="color:red"></h:message>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="email" class="control-label col-sm-4">#{msg['mail']}:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{studentBean.email}" class="form-control" required="true" requiredMessage="CHƯA NHẬP THÔNG TIN" validatorMessage="BẠN PHẢI NHẬP THEO KIỂU @GMAIL.COM">
                     <f:validateRegex
                       pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    <f:validateRequired/>
                </h:inputText>
                 <h:message for="email-id" style="color:red"></h:message>
            </div>
          
        </div>
        <div class="form-group">
            <h:outputLabel for="password" class="control-label col-sm-4">#{msg['cla']}:</h:outputLabel>
            <div class="col-sm-4">
            <h:selectOneMenu value="#{studentBean.lop}">
   	<f:selectItem itemValue="FFSE1702" itemLabel="FFSE1702" />
   	<f:selectItem itemValue="FFSE1703" itemLabel="FFSE1703" />
   	<f:selectItem itemValue="FFSE1704" itemLabel="FFSE1704" />
</h:selectOneMenu>
            

            </div>
        </div>
           <div class="form-group">
            <h:outputLabel for="date" class="control-label col-sm-4">#{msg['date']}:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="date-id" value="#{studentBean.date}" class="form-control" required="true" requiredMessage="CHƯA NHẬP THÔNG TIN" validatorMessage="lop is required">
                    <f:validateRequired/>
                </h:inputText>
                 <h:message for="date-id" style="color:red"></h:message>
            </div>
        </div>
           <div class="form-group">
            <h:outputLabel for="dienthoai" class="control-label col-sm-4">#{msg['dt']}:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="dienthoai-id" value="#{studentBean.dienthoai}" class="form-control" required="true" requiredMessage="CHƯA NHẬP THÔNG TIN" validatorMessage="BẠN CHỈ NHẬP ĐƯỢC TỪ 10 ĐẾN 11 SỐ">
                     <f:validateLength minimum="10" maximum="11" />
                    <f:validateRequired/>
                </h:inputText>
                 <h:message for="dienthoai-id" style="color:red"></h:message>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="gender" class="control-label col-sm-4">#{msg['gt']}:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneRadio id="gender-id" value="#{studentBean.gender}" validatorMessage="Gender is required">
                    <f:selectItem itemValue="Boy" itemLabel="Male" /><f:selectItem itemValue="Girl" itemLabel="Female" />
                    <f:validateRequired/>
                </h:selectOneRadio>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="address" class="control-label col-sm-4">#{msg['dc']}:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputTextarea id="address-id" value="#{studentBean.address}" cols="50" rows="7" class="form-control" required="true" requiredMessage="CHƯA NHẬP THÔNG TIN" validatorMessage="Address is required">
                    <f:validateRequired/>
                </h:inputTextarea>
                 <h:message for="address-id" style="color:red"></h:message>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="#{msg['save']}" action="#{studentBean.saveStudentDetails(studentBean)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="liststudent" value="View Students Record List" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>

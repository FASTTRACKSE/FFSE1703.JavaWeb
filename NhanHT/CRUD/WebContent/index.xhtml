<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>
	<title>Table</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<center>
		<h2>
			<h:outputText value="Student Records" />
		</h2>
	</center>
	<h:form id="studentForm" class="container">
		<h:dataTable id="studentTable" binding="#{table}" value="#{studentBean.studentsList()}" var="student"
			class="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Họ Đệm</f:facet>
				<h:outputText value="#{student.hoDem}" />
			</h:column>
			<h:column>
				<f:facet name="header">Tên</f:facet>
				<h:outputText value="#{student.ten}" />
			</h:column>
			<h:column>
				<f:facet name="header">Năm Sinh</f:facet>
				<h:outputText value="#{student.namSinh}" />
			</h:column>
			<h:column>
				<f:facet name="header">Giới Tính</f:facet>
				<h:outputText value="#{student.gioiTinh}" />
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{student.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">Điện Thoại</f:facet>
				<h:outputText value="#{student.dienThoai}" />
			</h:column>
			<h:column>
				<f:facet name="header">Địa Chỉ</f:facet>
				<h:outputText value="#{student.diaChi}" />
			</h:column>
			<h:column>
				<f:facet name="header">Lớp</f:facet>
				<h:outputText value="#{student.lop}" />
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton
					action="#{studentBean.editStudentRecord(student.id)}"
					value="Update" class="btn btn-primary" />
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton
					action="#{studentBean.deleteStudentRecord(student.id)}"
					value="Delete" class="btn btn-danger" />
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="createStudent.xhtml?faces-redirect=true"
				value="Create New User" class="btn btn-success btnSpace" />
		</center>
		<div class="container">
			<ul class="pagination">
				<c:if test="#{studentBean.trang gt 1}">
					<h:commandButton value="#{studentBean.trang - 1}"
						action="#{studentBean.init()}">
						<f:param name="trang" value="#{studentBean.trang - 1}"></f:param>
					</h:commandButton>
				</c:if>
				<h:commandButton value="#{studentBean.trang}"
					action="#{studentBean.init()}">
					<f:param name="trang" value="#{studentBean.trang}"></f:param>
				</h:commandButton>
				<c:if test="#{studentBean.trang lt studentBean.soTrang}">
					<h:commandButton value="#{studentBean.trang + 1}"
						action="#{studentBean.init()}">
						<f:param name="trang" value="#{studentBean.trang + 1}"></f:param>
					</h:commandButton>
				</c:if>
			</ul>
		</div>
	</h:form>
</h:body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

	<title>JSF CRUD Example</title>
	<style type="text/css">
.ui-selectonemenu {
	width: 280px !important;
}

.ui-selectonemenu-label {
	width: 280px !important;
}

.ui-selectonemenu-panel {
	width: 280px !important;
}

.btnWidth {
	width: 80px;
}

body {
	background-image: url(/JSFCRUD2/resources/image/lisa.jpg);
	height: 50%;
}
</style>
</h:head>
<h:body>
	<h:form id="createStudentForm" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2>Create Sinh Vien</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="username" class="control-label col-sm-4">Mã Sinh Viên:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="name-id" value="#{sinhVienBean.maSinhVien}" required="true"
					class="form-control" requiredMessage="HÃY NHẬP THÔNG TIN">
				  <f:validateLength minimum="5" maximum="8" />
				  <f:validateRegex pattern="[a-zA-Z]+"></f:validateRegex>
				</h:inputText>
				<h:message for="name-id" style="color: red"></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="email" class="control-label col-sm-4">Tên Sinh Viên:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="email-id" value="#{sinhVienBean.name}"
					class="form-control" validatorMessage="Email Id is required">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel for="gender" class="control-label col-sm-4">Gender:</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneRadio id="gender-id" value="#{sinhVienBean.sex}"
					validatorMessage="Gender is required">
					<f:selectItem itemValue="NAM" itemLabel="Male" />
					<f:selectItem itemValue="NỮ" itemLabel="Female" />
					<f:validateRequired />
				</h:selectOneRadio>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="password" class="control-label col-sm-4">Tuổi:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputSecret id="password-id" value="#{sinhVienBean.age}"
					class="form-control" validatorMessage="Password is required">
					<f:validateRequired />
				</h:inputSecret>
			</div>
		</div>

		<div class="form-group">

			<h:outputLabel for="lop" class="control-label col-sm-4">LỚP:</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneMenu value="#{sinhVienBean.lop}" style="height:70px"
					styleClass="selectpicker">
					<f:selectItem itemValue="FFSE1702" itemLabel="FFSE1702" />
					<f:selectItem itemValue="FFSE1703" itemLabel="FFSE1703" />
					<f:selectItem itemValue="FFSE1704" itemLabel="FFSE1704" />
				</h:selectOneMenu>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel for="address" class="control-label col-sm-4">Address:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputTextarea id="address-id" value="#{sinhVienBean.dress}"
					cols="50" rows="5" class="form-control"
					validatorMessage="Address is required">
					<f:validateRequired />
				</h:inputTextarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save"
						action="#{sinhVienBean.saveStudentDetails(sinhVienBean)}"
						class="btn btn-success btnWidth" />
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="ListSinhVien" value="View List"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>

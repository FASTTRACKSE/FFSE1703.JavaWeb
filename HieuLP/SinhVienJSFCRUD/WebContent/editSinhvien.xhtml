<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF CRUD Example</title>
    <style type="text/css">
        .updateBtnStyle {
        	width: 80px !important;        	
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Student Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="hodem" class="control-label col-sm-2">Họ đệm:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="hodem-id" value="#{editSinhvien.hodem}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="ten" class="control-label col-sm-2">Tên:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="ten-id" value="#{editSinhvien.ten}" class="form-control"/>
                </div>
            </div>
          <div class="form-group">
                <h:outputLabel for="namsinh" class="control-label col-sm-2">Tên:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="namsinh-id" value="#{editSinhvien.namsinh}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="gioitinh" class="control-label col-sm-2">Giới tính:</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio value="#{editSinhvien.gioitinh}">
                        <f:selectItem itemValue="M" itemLabel="Male" /><f:selectItem itemValue="F" itemLabel="Female" />
                    </h:selectOneRadio>
                </div>
            </div>
              <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-2">Email</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{editSinhvien.email}" class="form-control"/>
                </div>
            </div>
              <div class="form-group">
                <h:outputLabel for="dienthoai" class="control-label col-sm-2">Điện thoại:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="dienthoai-id" value="#{editSinhvien.dienthoai}" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="diachi" class="control-label col-sm-2">Địa chỉ:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea value="#{editSinhvien.diachi}" cols="50" rows="5" class="form-control"/>
                </div>
            </div>
              <div class="form-group">
                <h:outputLabel for="lop" class="control-label col-sm-2">Lớp:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="lop-id" value="#{editSinhvien.lop}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{SihvienBean.updateSV(editSinhvien)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>

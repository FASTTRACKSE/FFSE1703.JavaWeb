<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
<h:form id="createStudentForm" class="form-horizontal">
<div class="form-group">
<div class="col-sm-4"></div>
<div class="col-sm-4">
<h2>Create Student Record</h2>
</div>
</div>
<hr />
<div class="form-group">
<h:outputLabel for="first" class="control-label col-sm-4">Họ đệm</h:outputLabel>
<div class="col-sm-4">
<h:inputText id="first-id" value="#{model.firstName}"
class="form-control" required = "true" requiredMessage=" Họ đệm bắt buộc nhập">
<f:validateRequired />
</h:inputText>
<h:message for = "first-id" style = "color:red" />
</div>
</div>
<div class="form-group">
<h:outputLabel for="last" class="control-label col-sm-4">Tên</h:outputLabel>
<div class="col-sm-4">
<h:inputText id="last-id" value="#{model.txtName}"
class="form-control" required = "true" requiredMessage=" Tên bắt buộc nhập">
<f:validateRequired />
</h:inputText>
<h:message for = "last-id" style = "color:red" />
</div>
</div>
<div class="form-group">
<h:outputLabel for="birthYear" class="control-label col-sm-4">Năm sinh</h:outputLabel>
<div class="col-sm-4">
<h:inputText id="birthYear-id" value="#{model.txtDate}"
class="form-control" required = "true" requiredMessage=" Vui long nhập sinh viên!!">
<f:validateRequired />
</h:inputText>
<h:message for = "birthYear-id" style = "color:red" />
</div>

</div>
<div class="form-group">
<h:outputLabel for="gender" class="control-label col-sm-4">Giới tính:</h:outputLabel>
<div class="col-sm-4">
<h:selectOneRadio id="gender-id" value="#{model.txtSex}"
required = "true" requiredMessage=" Bạn chưa chọn Giới tính!!">
<f:selectItem itemValue="Nam" itemLabel="Male" />
<f:selectItem itemValue="Nữ" itemLabel="Female" />
<f:validateRequired />
</h:selectOneRadio>
<h:message for = "gender-id" style = "color:red" />
</div>
</div>
<div class="form-group">
<h:outputLabel for="email" class="control-label col-sm-4">email:</h:outputLabel>
<div class="col-sm-4">
<h:inputText id="email-id" value="#{model.email}" cols="50"
rows="5" class="form-control"
required = "true" requiredMessage=" Vui long nhập email!!">
<f:validateRequired />
</h:inputText>
<h:message for = "email-id" style = "color:red" />
</div>
</div>
<div class="form-group">
<h:outputLabel for="sdt" class="control-label col-sm-4">Số điện thoại:</h:outputLabel>
<div class="col-sm-4">
<h:inputText id="sdt-id" value="#{model.sdt}" cols="50"
rows="5" class="form-control"
required = "true" requiredMessage=" Vui long nhập số điện thoại!!">
<f:validateRequired />
</h:inputText>
<h:message for = "sdt-id" style = "color:red" />
</div>
</div>
<div class="form-group">
<h:outputLabel for="class" class="control-label col-sm-4">Lớp:</h:outputLabel>
<div class="col-sm-4">
<h:selectOneMenu id="class-id" value="#{model.txtLop}"
required = "true" requiredMessage=" Vui lòng chọn lớp!!">
<f:selectItem itemValue="FFSE1701" itemLabel="FFSE1701" />
<f:selectItem itemValue="FFSE1702" itemLabel="FFSE1702" />
<f:selectItem itemValue="FFSE1703" itemLabel="FFSE1703" />
<f:selectItem itemValue="FFSE1704" itemLabel="FFSE1704" />
<f:validateRequired />
</h:selectOneMenu>
<h:message for = "class-id" style = "color:red" />
</div>
</div>
<div class="form-group">
<h:outputLabel for="address" class="control-label col-sm-4">Địa chỉ:</h:outputLabel>
<div class="col-sm-4">
<h:inputText id="address-id" value="#{model.diaChi}" cols="50"
rows="5" class="form-control"
required = "true" requiredMessage=" Vui lòng chọn lớp!!">
<f:validateRequired />
</h:inputText>
<h:message for = "class-id" style = "color:red"/>
</div>
</div>
<div class="form-group">
<div class="col-sm-4"></div>
<div class="col-sm-4">
<div class="col-sm-2">
<h:commandButton value="Save"
action="#{model.editStudent(model)}"
class="btn btn-success btnWidth" />
</div>
<div class="col-sm-1"></div>
<div class="col-sm-2">
<h:link outcome="studentsList" value="View Students Record List"
class="btn btn-primary" />
</div>
</div>
</div>
</h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Create New User</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h:form id="createStudentForm" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2>Create Student</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="firtname" class="control-label col-sm-4">Họ Đệm</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="firtname" required="true"
					requiredMessage="Không Được Để Trống" value="#{studentBean.hoDem}"
					class="form-control">
				</h:inputText>
				<h:message for="firtname" style="color :red"></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="name" class="control-label col-sm-4">Tên</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="name" required="true"
					requiredMessage="Không Được Để Trống" value="#{studentBean.ten}"
					class="form-control">
				</h:inputText>
				<h:message for="name" style="color :red"></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="birthday" class="control-label col-sm-4">Năm Sinh</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="birthday" required="true"
					requiredMessage="Không Được Để Trống"
					value="#{studentBean.namSinh}" class="form-control">
				</h:inputText>
				<h:message for="birthday" style="color :red"></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="gender" class="control-label col-sm-4">Giới Tính</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneRadio id="gender" required="true"
					requiredMessage="Vui lòng Chọn Giới Tính"
					value="#{studentBean.gioiTinh}"
					validatorMessage="Gender is required">
					<f:selectItem itemValue="Nam" itemLabel="Male" />
					<f:selectItem itemValue="Nữ" itemLabel="Female" />
					<f:validateRequired />
				</h:selectOneRadio>
				<h:message for="gender" style="color :red"></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="email" class="control-label col-sm-4">Email</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="email" required="true"
					requiredMessage="Không Được Để Trống" value="#{studentBean.email}"
					class="form-control">
				</h:inputText>
				<h:message for="email" style="color :red"></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="phone" class="control-label col-sm-4">Điện Thoại</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="phone" required="true"
					requiredMessage="Không Được Để Trống"
					value="#{studentBean.dienThoai}" class="form-control">
				</h:inputText>
				<h:message for="phone" style="color :red"></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="address" class="control-label col-sm-4">Địa Chỉ</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="address" required="true"
					requiredMessage="Không Được Để Trống" value="#{studentBean.diaChi}"
					class="form-control">
				</h:inputText>
				<h:message for="address" style="color :red"></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="class" class="control-label col-sm-4">Lớp</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneMenu required="true"
					requiredMessage="Không Được Để Trống" value="#{studentBean.lop}"
					class="btn btn-default dropdown-toggle" type="button"
					data-toggle="dropdown">
					<f:selectItem itemValue="FFSE1701" itemLabel="FFSE1701" />
					<f:selectItem itemValue="FFSE1702" itemLabel="FFSE1702" />
					<f:selectItem itemValue="FFSE1703" itemLabel="FFSE1703" />
					<f:selectItem itemValue="FFSE1704" itemLabel="FFSE1704" />
				</h:selectOneMenu>
				<h:message for="class" style="color :red"></h:message>
				<br />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save"
						action="#{studentController.saveStudentDetails(studentBean)}"
						class="btn btn-success btnWidth" />
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="index.xhtml" value="View Students Record List"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</body>
</html>

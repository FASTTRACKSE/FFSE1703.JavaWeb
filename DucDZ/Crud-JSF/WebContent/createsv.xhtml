<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>TranDuc</title>
</h:head>
<h:body>
	<div class="container">
		<h:form id="createSV" class="form-horizontal">
			<center>
				<h2>Create User</h2>
			</center>
			<div class="form-group">
				<h:outputLabel for="id" class="control-label col-sm-4">ID User:</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="idsv" value="#{svBean.id}"
						class="form-control">
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="username" class="control-label col-sm-4">User Name:</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="name-id" value="#{svBean.name}"
						class="form-control">
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="email" class="control-label col-sm-4">Email:</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="email-id" value="#{svBean.email}"
						class="form-control">
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="password" class="control-label col-sm-4">Password:</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="password-id" value="#{svBean.password}"
						class="form-control">
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="gender" class="control-label col-sm-4">Gender:</h:outputLabel>
				<div class="col-sm-4">
					<h:selectOneRadio id="gender-id" value="#{svBean.gender}"
						validatorMessage="Gender is required">
						<f:selectItem itemValue="Male" itemLabel="Male" />
						<f:selectItem itemValue="Female" itemLabel="Female" />
					</h:selectOneRadio>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="address" class="control-label col-sm-4">Address:</h:outputLabel>
				<div class="col-sm-4">
					<h:inputText id="address-id" value="#{svBean.address}"
						class="form-control">
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<div class="col-sm-2">
						<h:commandButton value="Save"
							action="#{svBean.saveSVDetails(svBean)}"
							class="btn btn-success btnWidth" />
					</div>
					<div class="col-sm-1"></div>
					<div class="col-sm-2">
						<h:link outcome="listsv" value="Back"
							class="btn btn-primary" />
					</div>
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<c:if test="#{studentController.admin != null}">
		<meta http-equiv="refresh" content="0;URL=index.xhtml" />
	</c:if>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"></link>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<div class="container">
		<h:form styleClass="col-md-6 offset-md-3">
			<center>
				<h:outputText styleClass="h1" value="Login" />
			</center>

			<div class="form-group">
				<h:outputLabel value="Username" />
				<h:inputText styleClass="form-control" value="#{adminBean.admin}" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Password" />
				<h:inputSecret styleClass="form-control"
					value="#{adminBean.password}" />
			</div>
			<div class="form-group form-check"></div>
			<h:commandButton styleClass="btn btn-success" value="Login"
				action="#{studentController.adminLogin(adminBean)}" />
		</h:form>
	</div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>JSF</title>
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
 <center><h2><h:outputText value="Student Records"/></h2></center>

    <h:form id="studentForm" class="container">
        <h:dataTable id="studentTable" binding="#{table}" value="#{studentBean.studentsList()}" var="student" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Mã SV</f:facet>
                <h:outputText value="FFSE00#{student.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Họ tên</f:facet>
                <h:outputText value="#{student.firstName}" />
            </h:column>
            <h:column>
                <f:facet name="header">Năm sinh</f:facet>
                <h:outputText value="#{student.birthYear}" />
            </h:column>
            <h:column>
                <f:facet name="header">Giới tính</f:facet>
                <h:outputText value="#{student.gender}" />
            </h:column>
             <h:column>
                <f:facet name="header">Năm sinh</f:facet>
                <h:outputText value="#{student.birthYear}" />
            </h:column>
            <h:column>
                <f:facet name="header">Địa chỉ</f:facet>
                <h:outputText value="#{student.diaChi}" />
            </h:column>
              <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{student.email}" />
            </h:column>
            <h:column>
                <f:facet name="header">Sdt</f:facet>
                <h:outputText value="#{student.sdt}" />
            </h:column>
             <h:column>
                <f:facet name="header">Lớp</f:facet>
                <h:outputText value="#{student.classSv}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{studentBean.editStudent(student.id)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{studentBean.deleteStudent(student.id)}" value="Delete" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="createStudent.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success btnSpace" />
        </center>
    </h:form>

</h:body>
</html>

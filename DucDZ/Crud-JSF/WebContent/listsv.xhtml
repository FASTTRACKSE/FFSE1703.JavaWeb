<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>TranDuc</title>
	<style type="text/css">
		.tableUpdated {
			width: 90% !important;
			margin: 17px 58px 0 !important;
		}
		.btnSpace {
			margin: 17px;
		}
	</style>
</h:head>
<h:body>
	<div class="container">
	<center>
	<h2>List Student</h2>
		<h:form id="listSV">
			<h:dataTable id="svTable" binding="#{table}"
				value="#{svBean.svListFromDB}" var="student"
				class="table table-striped table-hover table-bordered tableUpdate">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{table.rowIndex+1}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Student Name</f:facet>
					<h:outputText value="#{student.name}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{student.email}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Password</f:facet>
					<h:outputText value="#{student.password}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Gender</f:facet>
					<h:outputText value="#{student.gender}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Address</f:facet>
					<h:outputText value="#{student.address}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Update</f:facet>
					<h:commandButton action="#{svBean.editSVRecord(student.id)}"
						value="Update" class="btn btn-primary" />
				</h:column>
				<h:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandButton action="#{svBean.deleteSVRecord(student.id)}"
						value="Delete" class="btn btn-danger" />
				</h:column>
			</h:dataTable>
			<h:commandButton action="createsv.xhtml?faces-redirect=true"
						value="Create User" class="btn btn-success" />
		</h:form>
	</center>
	</div>
</h:body>
</html>

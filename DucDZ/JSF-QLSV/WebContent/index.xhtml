<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Thêm mới</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"></link>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
	<style type="text/css">
.tableUpdated {
	width: 90% !important;
	margin: 17px 58px 0 !important;
}

.btnSpace {
	margin: 17px;
}
</style>
</h:head>
<h:body>
	<center>
		<h2>
			<h:outputText value="Danh sách sinh viên" />
		</h2>
	</center>
	<h:form>
		<h:dataTable id="studentTable" binding="#{table}"
			value="#{studentBean.studentList()}" var="u"
			class="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{u.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{u.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{u.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>
				<h:outputText value="#{u.password}" />
			</h:column>
			<h:column>
				<f:facet name="header">Gender</f:facet>
				<h:outputText value="#{u.gender}" />
			</h:column>
			<h:column>
				<f:facet name="header">Address</f:facet>
				<h:outputText value="#{u.address}" />
			</h:column>
			<h:column>
				<f:facet name="edit">edit</f:facet>
				<h:commandButton action="#{studentBean.getById(u.id)}" value="Edit"
					class="btn btn-primary" />
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{studentBean.delete(u.id)}" value="Delete"
					class="btn btn-danger" />
			</h:column>
		</h:dataTable>
		<br />

		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<li class="page-item"><h:commandLink
						value="&lt;&lt; Frist Page" action="#{studentBean.firstPage}"
						class="page-link" /></li>
				<li class="page-item"><h:commandLink
						value="#{studentBean.pagination.pageIndex - 1}"
						action="#{studentBean.prev}"
						class="page-link #{studentBean.pagination.pageIndex == 1 ? 'd-none' : ''}" />
				</li>
				<li class="page-item active"><a class="page-link">#{studentBean.pagination.pageIndex}</a></li>
				<li class="page-item"><h:commandLink
						value="#{studentBean.pagination.pageIndex + 1}"
						action="#{studentBean.next}"
						class="page-link #{studentBean.pagination.pageIndex == studentBean.pagination.pages ? 'd-none' : ''}" />
				</li>
				<li class="page-item"><h:commandLink value="Last Page &gt;&gt;"
						action="#{studentBean.lastPage}" class="page-link" /></li>
			</ul>
		</nav>
		<h:outputText
			value="#{studentBean.pagination.pageIndex} / #{studentBean.pagination.pages}" />
		<h:inputHidden value="#{studentBean.pagination.pageIndex}" />
		<center>
			<h:commandButton action="create.xhtml?faces-redirect=true"
				value="Create" class="btn btn-success btnSpace" />
		</center>
	</h:form>
</h:body>
</html>

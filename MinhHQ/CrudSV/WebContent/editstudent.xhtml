<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF CRUD Example</title>
    <style type="text/css">
        .updateBtnStyle {
        	width: 80px !important;        	
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Student Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-2">Name:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editRecordObj.name}" class="form-control" required="true" 
                validatorMessage="Bạn nhập chưa đúng vui lòng nhập lại tên của bạn" requiredMessage="chưa nhập tên của bạn"/>
                <h:message for="name-id" style="color: red"></h:message>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-2">Email:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{editRecordObj.email}" class="form-control"required="true" 
                validatorMessage="Bạn nhập chưa đúng vui lòng nhập lại email" requiredMessage="chưa nhập email"/>
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                <h:message for="email-id" style="color: red"></h:message>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="date" class="control-label col-sm-2">Date:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="date-id" value="#{editRecordObj.date}" class="form-control" required="true" 
                validatorMessage="Bạn nhập chưa đúng vui lòng nhập lại ngày sinh" requiredMessage="chưa nhập ngày sinh"/>
                <h:message for="date-id" style="color: red"></h:message>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="phone" class="control-label col-sm-2">Phone:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="phone-id" value="#{editRecordObj.phone}" class="form-control" required="true" 
                validatorMessage="Bạn nhập chưa đúng vui lòng nhập lại số điện thoại" requiredMessage="chưa nhập số điện thoại"/>
                <f:validateLength  minimum="10"  maximum="11"/>
                <h:message for="phone-id" style="color: red"></h:message>
                </div>
            </div>
            <div class="form-group">
            <h:outputLabel for="class" class="control-label col-sm-2">Class:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneMenu value="#{editRecordObj.lop}">
   					<f:selectItem itemValue="FFSE1702" itemLabel="FFSE1702" />
   					<f:selectItem itemValue="FFSE1703" itemLabel="FFSE1703" />
   					<f:selectItem itemValue="FFSE1704" itemLabel="FFSE1704" />
				</h:selectOneMenu>
            </div>
        </div>
            <div class="form-group">
                <h:outputLabel for="gender" class="control-label col-sm-2">Gender:</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio value="#{editRecordObj.gender}" required="true" 
                validatorMessage="..." requiredMessage="chưa chọn giới tính">
                        <f:selectItem itemValue="Nam" itemLabel="Male" /><f:selectItem itemValue="Nữ" itemLabel="Female" />
                    </h:selectOneRadio>
                    <h:message for="gender-id" style="color: red"></h:message>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="address" class="control-label col-sm-2">Address:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea value="#{editRecordObj.address}" cols="50" rows="5" class="form-control" required="true" 
                validatorMessage="Bạn nhập chưa đúng vui lòng nhập lại địa chỉ" requiredMessage="chưa nhập địa chỉ"/>
                <h:message for="address-id" style="color: red"></h:message>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{studentBean.updateStudentDetails(editRecordObj)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>

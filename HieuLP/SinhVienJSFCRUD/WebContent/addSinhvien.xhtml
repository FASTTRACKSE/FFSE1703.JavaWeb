<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF CRUD Example</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <h:form id="createStudentForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Create Student Record</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="hodem" class="control-label col-sm-4">Họ đệm:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="hodem-id" value="#{sinhvienBean.hodem}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="ten" class="control-label col-sm-4">Tên:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="ten-id" value="#{sinhvienBean.ten}" class="form-control" validatorMessage="Email Id is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
         <div class="form-group">
            <h:outputLabel for="namsinh" class="control-label col-sm-4">Năm sinh:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="namsinh-id" value="#{sinhvienBean.namsinh}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        
        <div class="form-group">
            <h:outputLabel for="gioitinh" class="control-label col-sm-4">Giới tính:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneRadio id="gioitinh-id" value="#{sinhvienBean.gioitinh}" validatorMessage="Gender is required">
                    <f:selectItem itemValue="M" itemLabel="Male" /><f:selectItem itemValue="F" itemLabel="Female" />
                    <f:validateRequired/>
                </h:selectOneRadio>
            </div>
        </div>
         <div class="form-group">
            <h:outputLabel for="email" class="control-label col-sm-4">Email:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{sinhvienBean.email}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
      <div class="form-group">
            <h:outputLabel for="diethoai" class="control-label col-sm-4">Điện thoại:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="dienthoai-id" value="#{sinhvienBean.dienthoai}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="diachi" class="control-label col-sm-4">Địa chỉ:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputTextarea id="diachi-id" value="#{sinhvienBean.diachi}" cols="50" rows="5" class="form-control" validatorMessage="Address is required">
                    <f:validateRequired/>
                </h:inputTextarea>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="lop" class="control-label col-sm-4">Lớp:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="lop-id" value="#{sinhvienBean.lop}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{sinhvienBean.saveStudentDetails(sinhvienBean)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="listSinhvien" value="View Students Record List" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>

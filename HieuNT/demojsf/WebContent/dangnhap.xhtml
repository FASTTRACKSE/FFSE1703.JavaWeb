<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>ĐĂNG NHẬP</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
<style>
body {
	background-image: url(/demojsf/resources/image/dudu.png);
 no-repeat center center;  
   -webkit-background-size: cover;  
   -moz-background-size: cover;  
   -o-background-size: cover;  
   background-size: cover; 
    }
</style>
</h:head>
<h:body>
	<h:form id="createStudentForm" class="form-horizontal">
		<div class="form-group">
			<h:outputLabel for="username" class="control-label col-sm-2"><span style="color: red">USERNAME</span></h:outputLabel>
			<div class="col-sm-4" color="white">
				<h:inputText id="username" value="#{editRecordObj.name}"
					class="form-control" />
			</div>


		</div>
		<div class="form-group">
			<h:outputLabel for="password" class="control-label col-sm-2"><span style="color: red">PASSWORD</span></h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="password" value="#{editRecordObj.name}"
					class="form-control" />
			</div>

		</div>
		<div class="form-group">
			<div class="col-sm-2"></div>
				<div class="col-sm-4">

				<h:commandButton value="LOGIN" action="#{dangNhap.dangNhap()}"
					class="btn btn-success btnWidth" />
			</div>
		</div>
		<!-- Username:<h:inputText value="#{dangNhap.username}"></h:inputText>
Password:<h:inputSecret value="#{dangNhap.password}"></h:inputSecret> -->
	</h:form>

</h:body>
</html>

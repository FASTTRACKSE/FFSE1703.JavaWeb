<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Tran Duc</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<f:view locale="#{languageBean.getLocale()}">
		<div class="container">
			<h:button action="#{svControl.addSV}" value="#{msg['ADDSTUDENT']}"
				class="btn btn-success" outcome="addSV" />
			<h:form style="margin-top:10px;">
				<h:dataTable value="#{svControl.listSV}" var="tempSV"
					class="table table-striped table-hover table-bordered tableUpdate">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg['ID']} " />
						</f:facet>
			 #{tempSV.id}
			 </h:column>
					<h:column>
						<f:facet name="header">
						#{msg['NAME']} 
						</f:facet>
			 #{tempSV.name}
			 </h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg['EMAIL']}" />
						</f:facet>
			 #{tempSV.email}
			 </h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg['PASSWORD']}" />
						</f:facet>
			 #{tempSV.password}
			 </h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg['GENDER']}" />
						</f:facet>
			 #{tempSV.gender}
			 </h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg['ADDRESS']}" />
						</f:facet>
			 #{tempSV.address}
			 </h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msg['ACTION']}" />
						</f:facet>
						<h:commandButton action="#{svControl.loadSV(tempSV.id)}"
							value="Update" class="btn btn-primary" />
							<h:outputText value="" />
						<h:commandButton value="Delete" class="btn btn-danger"
							action="#{svControl.deleteSV(tempSV.id)}"
							onclick="if(!confirm('Xác Định Xóa Sinh Viên?')) return false" />
					</h:column>
				</h:dataTable>
				<center>
					<p>
						<h:commandLink value="|&#60;" action="#{svControl.getFirstPage()}" />
						&#160;
						<h:commandLink value="&#60;&#60;"
							action="#{svControl.getFastPrevPage()}" />
						&#160;
						<h:commandLink value="&#60;" action="#{svControl.getPrevPage()}" />
						&#160;
						<h:outputText
							value="#{svControl.pageCurrent}/#{svControl.pageTotal}" />
						&#160;
						<h:commandLink value=">" action="#{svControl.getNextPage()}" />
						&#160;
						<h:commandLink value=">>" action="#{svControl.getFastNextPage()}" />
						&#160;
						<h:commandLink value=">|" action="#{svControl.getLastPage()}" />
					</p>
				</center>
				<center>
					<p>
						<h:panelGrid columns="2">
							<h5>Language :</h5>
							<h:selectOneMenu value="#{languageBean.locale}"
								onchange="submit()"
								valueChangeListener="#{languageBean.localeChanged}">
								<f:selectItems value="#{languageBean.countries}" />
							</h:selectOneMenu>
						</h:panelGrid>
					</p>
				</center>
			</h:form>
		</div>
	</f:view>
</h:body>
</html>

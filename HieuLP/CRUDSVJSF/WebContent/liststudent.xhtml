<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<f:view locale="#{languageBean.getLocale()}"></f:view>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>#{msg['title']}</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="#{msg['title']}"/></h2></center>
    <h:form id="studentForm">
        <h:dataTable id="studentTable" binding="#{table}" value="#{sinhVienController.listSinhVien}" var="student" class="table table-striped table-hover table-bordered tableUpdated">
                  <h:column>
                <f:facet name="header">#{msg['id']}</f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['name']}</f:facet>
                <h:outputText value="#{student.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['date']}</f:facet>
                <h:outputText value="#{student.date}" />
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['gt']}</f:facet>
                <h:outputText value="#{student.gender}" />
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['mail']}</f:facet>
                <h:outputText value="#{student.email}" />
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['dt']}</f:facet>
                <h:outputText value="#{student.phone}" />
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['dc']}</f:facet>
                <h:outputText value="#{student.address}" />
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['class']}</f:facet>
                <h:outputText value="#{student.lop}" />
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['up']}</f:facet>
                <h:commandButton action="#{sinhVienController.editStudentRecord(student.id)}" value="#{msg['up']}" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['del']}</f:facet>
                <h:commandButton action="#{sinhVienController.deleteStudentRecord(student.id)}" value="#{msg['del']}" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
   
		<center>

				<ul class="pagination">
					<li class="page-item"><h:commandLink
							rendered="#{sinhVienController.pageCurrent gt 1}"
							value="&lt;&lt; Frist Page" class="page-link"
							actionListener="#{sinhVienController.firstPage}">
						</h:commandLink></li>
					<li class="page-item"><h:commandLink
							rendered="#{sinhVienController.pageCurrent gt 1}"
							value="#{sinhVienController.pageCurrent - 1}" class="page-link"
							actionListener="#{sinhVienController.prevPage()}">
						</h:commandLink></li>
					<li class="page-item"><h:commandLink class="page-link"
							style="color:black;">
							<h:outputText value="#{sinhVienController.pageCurrent}" />
						</h:commandLink></li>
					<li class="page-item"><h:commandLink
							rendered="#{sinhVienController.pageCurrent lt sinhVienController.pageTotal}"
							value="#{sinhVienController.pageCurrent + 1}" class="page-link"
							actionListener="#{sinhVienController.nextPage()}">
						</h:commandLink></li>
					<li class="page-item"><h:commandLink
							rendered="#{sinhVienController.pageCurrent lt sinhVienController.pageTotal}"
							value="Last Page &gt;&gt;" class="page-link"
							actionListener="#{sinhVienController.lastPage}">
						</h:commandLink></li>
				</ul>
			</center>
		
        <center>
            <h:commandButton action="creatstudent.xhtml?faces-redirect=true" value="ĐẺ THÊM ĐỨA NỮA" class="btn btn-success btnSpace" />
        </center>
         <h3>
      <h:outputText value="#{msg['hello']}" />
    </h3>
    <h:panelGrid columns="2"> 
           <h:outputText value="#{msg['lag']}" />
            <h:selectOneMenu value="#{languageBean.locale}"
        onchange="submit()"
        valueChangeListener="#{languageBean.localeChanged}">
        <f:selectItems value="#{languageBean.countries}" />
      </h:selectOneMenu>
    </h:panelGrid>
        
    </h:form>
</h:body>
</html>

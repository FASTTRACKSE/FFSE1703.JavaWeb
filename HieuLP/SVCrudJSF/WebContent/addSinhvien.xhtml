<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>JSF CRUD Sinh Viên</title>
	<style type="text/css">
.btnWidth {
	width: 80px;
}
</style>
</h:head>
<h:body>
	<h:form id="createStudentForm" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2>Thêm sinh viên</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="hodem" class="control-label col-sm-4">Họ đệm:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="hodem-id" value="#{sinhVienBean.hodem}"
					class="form-control" required="true" validatorMessage="" requiredMessage="Bạn chưa nhập thông tin !">
					<f:validateRequired />
				</h:inputText>
				<h:message for="hodem-id" style="color: red" ></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="ten" class="control-label col-sm-4">Tên:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="ten-id" value="#{sinhVienBean.ten}"
					class="form-control" required="true" validatorMessage="" requiredMessage="Bạn chưa nhập thông tin !">
					<f:validateRequired />
				</h:inputText>
				<h:message for="ten-id" style="color: red" ></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="namsinh" class="control-label col-sm-4">Năm sinh:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="namsinh-id" value="#{sinhVienBean.namsinh}"
					class="form-control" required="true" validatorMessage="" requiredMessage="Bạn chưa nhập thông tin !">
					<f:validateRequired />
				</h:inputText>
				<h:message for="namsinh-id" style="color: red" ></h:message>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel for="gioitinh" class="control-label col-sm-4">Giới tính:</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneRadio id="gioitinh-id" value="#{sinhVienBean.gioitinh}" required="true"
					validatorMessage="" requiredMessage="Bạn chưa chọn giới tính!">
					<f:selectItem itemValue="Nam" itemLabel="Nam" />
					<f:selectItem itemValue="Nữ" itemLabel="Nữ" />
					<f:validateRequired />
				</h:selectOneRadio>
				<h:message for="gioitinh-id" style="color: red" ></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="email" class="control-label col-sm-4">Email:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="email-id" value="#{sinhVienBean.email}"
					class="form-control" validatorMessage="Sai email rồi ông cố ơi !" required="true" requiredMessage="Bạn chưa nhập!">
					  <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					<f:validateRequired />
				</h:inputText>
				<h:message for="email-id" style="color: red" ></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="diethoai" class="control-label col-sm-4">Điện thoại:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="dienthoai-id" value="#{sinhVienBean.dienthoai}"
					class="form-control"  validatorMessage="Số điện thoại từ 10-11 số" required="true" requiredMessage="Bạn chưa nhập thông tin !">
					 <f:validateLength minimum="10" maximum="11" />
					<f:validateRequired />
				</h:inputText>
					<h:message for="dienthoai-id" style="color: red" ></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="diachi" class="control-label col-sm-4">Địa chỉ:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputTextarea id="diachi-id" value="#{sinhVienBean.diachi}"
					cols="50" rows="5" class="form-control" required="true"
					validatorMessage="" requiredMessage="Bạn chưa nhập thông tin !">
					<f:validateRequired />
				</h:inputTextarea>
				<h:message for="diachi-id" style="color: red" ></h:message>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="lop" class="control-label col-sm-4">Lớp:</h:outputLabel>
			<h:selectOneMenu value="#{sinhVienBean.lop}">
				<f:selectItem itemValue="Chọn lớp" itemLabel="Chọn lớp" />
				<f:selectItem itemValue="FFSE1702" itemLabel="FFSE1702" />
				<f:selectItem itemValue="FFSE1703" itemLabel="FFSE1703" />
				<f:selectItem itemValue="FFSE1704" itemLabel="FFSE1704" />
			</h:selectOneMenu>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="lưu"
						action="#{sinhVienBean.saveSinhvien(sinhVienBean)}"
						class="btn btn-success btnWidth" />
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="listSinhvien" value="Quay lại"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>JSF CRUD Example</title>
	<style type="text/css">
.updateBtnStyle {
	width: 80px !important;
}
</style>
</h:head>
<h:body>
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-2"></div>
			<h2 style="text-align: center" class="col-sm-4">Edit Student
				Record</h2>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="username" class="control-label col-sm-2">User Name:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="name-id" value="#{editRecordObj.name}"
					class="form-control" />
					
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="class" class="control-label col-sm-2">Class:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="class-id" value="#{editRecordObj.clas}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="email" class="control-label col-sm-2">Email:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="email-id" value="#{editRecordObj.email}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="phone" class="control-label col-sm-2">Phone:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputTextarea id="phone-id" value="#{editRecordObj.phone}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="address" class="control-label col-sm-2">Address:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputTextarea id="address-id" value="#{editRecordObj.address}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="age" class="control-label col-sm-2">Age:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputTextarea id="age-id" value="#{editRecordObj.age}"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="gender" class="control-label col-sm-2">Gender:</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneRadio value="#{editRecordObj.gender}">
					<f:selectItem itemValue="M" itemLabel="Male" />
					<f:selectItem itemValue="F" itemLabel="Female" />
				</h:selectOneRadio>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<h:commandButton value="Update"
					action="#{studentBean.updateStudentDetails(editRecordObj)}"
					class="btn btn-primary updateBtnStyle" />
			</div>
		</div>
	</h:form>
</h:body>
</html>
